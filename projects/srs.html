<style>
/* Base styling */
body { font-family: Arial, sans-serif; margin: 0; padding: 30px; background: #f0f0f0; font-size:48px; }
h1,h2 { margin-bottom: 30px; text-align:center; font-size:72px; }
input { margin: 30px 0; padding: 45px; width: 100%; font-size:54px; box-sizing: border-box; border-radius:24px; border:2px solid #ccc; }
button { margin: 15px 0; padding: 150px 30px; font-size:54px; cursor:pointer; border-radius:24px; border:none; background:#4CAF50; color:#fff; }
button:hover { background:#45a049; }
ul { list-style: none; padding: 0; }
li { padding: 36px; background: #fff; margin: 15px 0; border-radius: 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; font-size:54px; min-height:150px; }
li span { cursor: pointer; flex-grow:1; min-width:65%; }
.edit-btn, .delete-btn { margin-left:15px; font-size:36px; padding:24px 36px; border-radius:18px; border:none; }
.edit-btn { background:#2196F3; color:#fff; }
.edit-btn:hover { background:#1976D2; }
.delete-btn { background:#f44336; color:#fff; }
.delete-btn:hover { background:#d32f2f; }

#card-manager, #study-mode { display: none; }

/* Card container styling */
.card-container { perspective: 1000px; margin: 60px auto; width: 95%; max-width: 1200px; }
.card { width: 100%; height: 750px; line-height: 750px; text-align:center; border:2px solid #ccc; background:#fff; border-radius:48px; cursor:pointer; font-size:72px; transition: transform 0.6s; transform-style: preserve-3d; position: relative; padding:30px; box-sizing:border-box; }
.card.flipped { transform: rotateY(180deg); }
.card-front, .card-back { position: absolute; width:100%; height:100%; backface-visibility: hidden; display:flex; align-items:center; justify-content:center; padding:30px; box-sizing:border-box; text-align:center; word-wrap: break-word; font-size:72px; }
.card-back { transform: rotateY(180deg); }

/* Study mode buttons stack vertically on small screens */
#study-mode div button { display:inline-block; min-width:240px; height:150px; margin:15px 6px; font-size:54px; }

/* Responsive tweaks */
@media (max-width: 500px) {
    li { flex-direction: column; align-items: flex-start; min-height:180px; }
    li span { margin-bottom:24px; font-size:54px; }
    button { width: 100%; font-size:54px; padding:150px 30px; }
    input { font-size:54px; padding:45px; }
    .card { height:750px; line-height:750px; font-size:72px; }
    .card-front, .card-back { font-size:72px; }
}
</style>
